<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic Tac Toe</h1>
        
        <div id="welcome-screen" class="screen">
            <h2>Welcome to Tic Tac Toe</h2>
            <div class="buttons">
                <button id="create-game-btn" class="btn">Create New Game</button>
                <div class="join-game">
                    <input type="text" id="game-id-input" placeholder="Enter Game ID">
                    <button id="join-game-btn" class="btn">Join Game</button>
                </div>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div id="player-turn">Waiting for opponent...</div>
                <div id="game-id-display">Game ID: <span id="game-id"></span></div>
            </div>
            
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div id="game-over" class="hidden">
                <h2 id="game-result">Game Over</h2>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
        
        <div id="notification" class="notification hidden"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
